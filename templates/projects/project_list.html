{% extends 'porfolio/base.html' %}

{% block body_block %}
<div class="centerstage loader">

  <div class="row">
    {% for project in project_list %}

        <div class="col-md-12 col-lg-12 post" style="border: 2em solid rgba(20,20,20,0);">

            <h1><a href="{% url 'project_detail' pk=project.pk %}">{{ project.title }}</a></h1>
            <p>{{ project.pretext }}</p>
        </div>

    {% endfor %}
  </div>
</div>
{% endblock %}
