{% extends 'porfolio/base.html' %}

{% block body_block %}
<div class="centerstage loader">

  <div class="row">
    {% for post in post_list %}

        <div class="col-md-12 col-lg-6 post" style="border: 2em solid rgba(20,20,20,0);">

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                <p>Published on: {{ post.published_date|date:"D M Y"}}</p>
            </div>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
        </div>

    {% endfor %}
  </div>
</div>
{% endblock %}
